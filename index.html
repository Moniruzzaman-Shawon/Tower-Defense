<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Tiny TD (stub)</title>
  <style>
    body { font-family: system-ui, sans-serif; margin: 8px; }
    #hud { margin-bottom: 6px; }
    #hud span { margin-right: 12px; }
    canvas {
      border:2px solid #444;
      box-shadow:0 0 20px rgba(0,0,0,.4);
      background: repeating-linear-gradient(
          45deg,
          #36402b,
          #36402b 20px,
          #3e4a2f 20px,
          #3e4a2f 40px
      );
    }
    #buildBar button { margin-right:6px }
    #towerPanel { margin-top:6px }
  </style>
</head>
<body>
  <div id="hud">
    <span id="coins">Coins: 0</span>
    <span id="lives">Lives: 0</span>
    <span id="wave">Wave 0/10</span>
    <span id="greeting" style="margin-left:12px;color:#222"></span>
    <button id="changeName">Change Name</button>
    <span id="changeNameWrap" style="display:inline-block;margin-left:8px;">
      <input id="changeNameInput" type="text" placeholder="Enter name" style="display:none;width:120px;font-size:13px;padding:2px;" />
      <button id="changeNameSave" style="display:none;padding:2px 6px;font-size:13px;">Save</button>
    </span>
    <button id="startWave">Start Wave</button>
    <button id="pauseBtn">Pause (P)</button>
    <button id="speedBtn">Speed Ã—1</button>
    <button id="continueBtn" style="display:none">Continue Save</button>
    <button id="clearSave">Clear Save</button>
  </div>

  <div id="buildBar">
    <button id="buildArrow">Arrow (50)</button>
    <button id="buildCannon">Cannon (80)</button>
    <span id="placing" style="margin-left:8px;color:#666"></span>
  </div>

  <canvas id="gameCanvas" width="800" height="500"></canvas>

  <div id="leaderboard" tabindex="0" role="region" aria-label="Leaderboard" style="position:absolute; right:8px; top:80px; width:220px; max-height:420px; overflow:auto; background:rgba(255,255,255,0.95); border:1px solid #ccc; padding:8px; font-size:13px; display:block;">
    <h3 style="margin:4px 0 8px 0; font-size:14px;">Leaderboard</h3>
    <div id="leaderboardEntries">(empty)</div>
  </div>

  <div id="towerPanel"></div>

  <script src="game-utils.js"></script>
  <script src="game.js"></script>
</body>
</html>
